<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <!-- Include moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/profile.js"></script>
    <link href="css/profile.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Profile</h2>
        <form id="updateForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" class="form-control" id="middleName" name="middle_name">
                </div>
                <div class="form-group col-md-4">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phone_number" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="maleGender" name="gender" value="Male" required>
                        <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="femaleGender" name="gender" value="Female" required>
                        <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age :</label>
                    <input type="number" class="form-control" id="age" name="age" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Update</button>
                <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
